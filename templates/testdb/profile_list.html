{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if object_list %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Profile Pic</th>
            <th scope="col">First Name</th>
            <th scope="col">City Name</th>
            <th scope="col">Bio</th>
        </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
        <tr>
            <td>{{ object.username }}</td>
            <td>{{ object.city }}</td>
            <td>{{ object.bio }}</td>
            <td>
                <div class="p-2">
                    <img class="profile_pic" src="
                    {{ object.profile_pic.url }}">
                </div>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No objects Found</p>
    {% endif %}
</div>
{% endblock content %}
